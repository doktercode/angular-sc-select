<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.12.1/select.min.css" rel="stylesheet">
    <link href="dist/sc-select.min.css" rel="stylesheet">
    <style>
      body {
        padding: 15px;
      }
    </style>
  </head>
  <body ng-controller="DemoCtrl as vm">
    <p>Selected person: {{ vm.selectedPerson }}</p>
    <p>Selected track: {{ vm.selectedTrack }}</p>

    <form class="form-horizontal">
      <fieldset>
        <legend>sc-select demo</legend>

        <div class="form-group">
          <label class="col-sm-3 control-label">Single</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedPerson"
              sc-options="person.email as person.name for person in vm.people"
              placeholder="Select or search a person in the list...">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Single async</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedTrack"
              sc-options="artist as artist.name for artist in vm.searchAsync(searchText, page)"
              page-limit="vm.asyncPageLimit"
              total-items="vm.totalResults"
              placeholder="Search for a song"
              loading-delay="200">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Multiple</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedPerson"
              sc-options="person.email as person.name for person in vm.people"
              multiple="true"
              placeholder="Select or search a person in the list...">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Multiple async</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedTrack"
              sc-options="artist as artist.name for artist in vm.searchAsync(searchText, page)"
              page-limit="vm.asyncPageLimit"
              total-items="vm.totalResults"
              placeholder="Search for a song"
              multiple="true">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Grouped</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedPerson"
              sc-options="person.email as person.name for person in vm.people"
              placeholder="Select or search a person in the list..."
              group-by="vm.groupBy">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Disabled</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="vm.selectedPerson"
              sc-options="person.email as person.name for person in vm.people"
              placeholder="Select or search a person in the list..."
              ng-disabled="true">
            </sc-select>

          </div>
        </div>

      </fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.12.1/select.min.js"></script>
    <script src="/dist/sc-select.min.js"></script>
    <script type="text/javascript">
      angular
        .module('demo', ['sc.select'])
        .controller('DemoCtrl', /*@ngInject*/ function($http) {

          var vm = this;
          vm.people = [
            { name: 'Adam',      email: 'adam@email.com',      age: 12, country: 'United States' },
            { name: 'Amalie',    email: 'amalie@email.com',    age: 12, country: 'Argentina' },
            { name: 'Estefanía', email: 'estefania@email.com', age: 21, country: 'Argentina' },
            { name: 'Adrian',    email: 'adrian@email.com',    age: 21, country: 'Ecuador' },
            { name: 'Wladimir',  email: 'wladimir@email.com',  age: 30, country: 'Ecuador' },
            { name: 'Samantha',  email: 'samantha@email.com',  age: 30, country: 'United States' },
            { name: 'Nicole',    email: 'nicole@email.com',    age: 43, country: 'Colombia' },
            { name: 'Natasha',   email: 'natasha@email.com',   age: 54, country: 'Ecuador' },
            { name: 'Michael',   email: 'michael@email.com',   age: 15, country: 'Colombia' },
            { name: 'Nicolás',   email: 'nicolas@email.com',    age: 43, country: 'Colombia' }
          ];

          vm.asyncPageLimit = 10;
          vm.totalResults = 0;

          vm.searchAsync = function(searchText, page) {
            if (!searchText) {
              return [];
            }

            return $http.jsonp('http://ws.audioscrobbler.com/2.0/', {
              params: {
                api_key: '9b0cdcf446cc96dea3e747787ad23575',
                track: searchText,
                limit: vm.asyncPageLimit,
                method: 'track.search',
                page: page,
                format: 'json',
                callback: 'JSON_CALLBACK'
              }
            }).then(function(result) {
              vm.totalResults = result.data.results['opensearch:totalResults'];
              return result.data.results.trackmatches.track;
            });
          };

          vm.groupBy = function(item) {
            if (item.name[0] >= 'A' && item.name[0] <= 'M') {
              return 'From A - M';
            }
            if (item.name[0] >= 'N' && item.name[0] <= 'Z') {
              return 'From N - Z';
            }
          };

        });
    </script>
  </body>
</html>
