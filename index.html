<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
      crossorigin="anonymous">
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="http://fk.github.io/select2-bootstrap-css/css/select2-bootstrap.css">
    <style>
      body {
        padding: 15px;
      }
    </style>
  </head>
  <body ng-controller="DemoCtrl">
    <p>Selected: {{person.selected}}</p>

    <form class="form-horizontal">
      <fieldset>
        <legend>ui-select inside a Bootstrap form</legend>

        <div class="form-group">
          <label class="col-sm-3 control-label">Default</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              page-limit="20"
              total-items="110"
              placeholder="Select or search a person in the list...">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Multiple</label>

          <div class="col-sm-6">

            <div class="input-group select2-bootstrap-append">
              <sc-select
                ng-model="person.selected"
                sc-options="person.email as person.name for person in people"
                multiple="true"
                page-limit="20"
                total-items="110"
                placeholder="Select or search a person in the list...">
              </sc-select>
              <span class="input-group-btn">
                <button ng-click="person.selected = people" class="btn btn-default"
                        style="height: calc(100% + 14px)">
                  <span class="glyphicon glyphicon-check"></span>
                </button>
              </span>
            </div>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Grouped</label>

          <div class="col-sm-6">

            <ui-select
              ng-model="person.selected"
              theme="select2"
              class="form-control"
              title="Choose a person">
              <ui-select-match placeholder="Select or search a person in the list...">
                {{$select.selected.name}}
              </ui-select-match>
              <ui-select-choices group-by="someGroupFn" repeat="item in people | filter: $select.search">
                <span ng-bind-html="item.name | highlight: $select.search"></span>
                <small ng-bind-html="item.email | highlight: $select.search"></small>
              </ui-select-choices>
            </ui-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Disabled</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              placeholder="Select or search a person in the list..."
              ng-disabled="true">
            </sc-select>

          </div>
        </div>

      </fieldset>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
