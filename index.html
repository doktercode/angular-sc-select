<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        padding: 15px;
      }
    </style>
  </head>
  <body ng-controller="DemoCtrl">
    <p>Selected: {{person.selected}}</p>

    <form class="form-horizontal">
      <fieldset>
        <legend>sc-select demo</legend>

        <div class="form-group">
          <label class="col-sm-3 control-label">Default</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              page-limit="20"
              total-items="110"
              placeholder="Select or search a person in the list...">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Multiple</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              page-limit="20"
              total-items="110"
              multiple="true"
              placeholder="Select or search a person in the list...">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Grouped</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              placeholder="Select or search a person in the list..."
              group-by="someGroupFn">
            </sc-select>

          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Disabled</label>

          <div class="col-sm-6">

            <sc-select
              ng-model="person.selected"
              sc-options="person.email as person.name for person in people"
              placeholder="Select or search a person in the list..."
              ng-disabled="true">
            </sc-select>

          </div>
        </div>

      </fieldset>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
